{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Get Music Recommendations</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.mood.label }}<br>
            {{ form.mood() }}<br>
        </div>
        <div class="form-group">
            {{ form.genre.label }}<br>
            {{ form.genre() }}<br>
        </div>
        <div class="form-group">
            {{ form.generation.label }}<br>
            {{ form.generation() }}<br>
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendation</button>
    </form>
</div>
{% endblock %}
